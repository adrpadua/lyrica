<!DOCTYPE html>
<!--
	Authors: Brent Dixon, Adrian Padua, Micah Rutrough
	App Description: Freestyle trainer.
-->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
        
		<!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/rapMachine.js"></script>
		<script>playMode=0; numTracks=5; trackPos=0;</script>
		
		<title>Lyrica</title>
    </head>
    <body>
        
		<div data-role="page" class="pages" id="page1">
			<section data-role="content">
				<h1 id="title">Lyrica</h1>
				<div></div>
				<a href="#page2" data-role="button" class="ui-btn rounded-btn" data-transition="slide">Play</a> 
			</section>
		</div>

		<div data-role="page" class="pages" id="page2">
			<section data-role="content">
			<audio loop id="myAudio">
				<source src="media/0.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
				<div class="word-panel">
					<div class="word-container">
						<p class="word" id="firstWord"></p>
					</div>
					<div class="word-container">
						<p class="word" id="secondWord"></p>
					</div>
				</div>
				<div class="buttons">
					<div class="main-buttons">
						<a href="" onclick="rhyme()" id="getRhyme" data-role="button" class="ui-btn">Rhyme</a>
						<a href="" onclick="trigger()" id="getRelated" data-role="button" class="ui-btn">Pivot</a> 
					</div>
					<div class="playback-buttons">
						<div class="playback holder">
							<img class="playback-btn" id="btn-rew" src="./img/playback-ff.svg" onclick="prevAud()" />
							<img class="playback-btn" id="btn-play" src="./img/playback-play.svg" onclick="playAud()" />
							<img class="playback-btn" id="btn-ff" src="./img/playback-ff.svg" onclick="nextAud()" />
							<script>
								var audio = document.getElementById("myAudio");
								$(document).on("swiperight", function(e){
									rhyme();
								});
								$(document).on("swipeleft", function(e){
									trigger();
								});

								function playAud() {
									if(playMode == 0)
									{
										playMode = 1;
										audio.play();
										document.getElementById("btn-play").src = "./img/playback-pause.svg";
									}
									else
									{
										playMode = 0;
										audio.pause();
										document.getElementById("btn-play").src = "./img/playback-play.svg";
									}
								}
								function nextAud()
								{
									audio.src = ("media/" + ((++trackPos) % numTracks) + ".mp3");
									audio.play();
								}
								function prevAud()
								{
									trackPos = (trackPos > 0) ? trackPos - 1 : numTracks - 1;
									audio.src = ("media/" + (trackPos) + ".mp3");
									audio.play();
								}
							</script>
						</div>
					</div>
				</div>
			</section>
		</div>

    </body>
</html>
