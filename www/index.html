			<section data-role="content"  style="padding-top:150px;">
				<div style="height:280px">
					<div style="padding-top:50px">
						<p id="firstWord" style="color:white; text-align:center; font-size:25px"></p>
					</div>
					<div style="padding-top:50px">
						<p id="secondWord" style="color:white; text-align:center; font-size:25px"></p>
					</div>
				</div>
				<a href="" id="getRhyme" data-role="button" class="ui-btn" data-transition="flip" style="margin:0 auto; width:12em; font-size:small">Rhyme</a>
				<a href="" id="getRelated" data-role="button" class="ui-btn" data-transition="flip" style="margin:0 auto; width:12em; font-size:small">Related</a> 
				<script>
					$("#getRhyme").click(function rhyme(){
						firstWord = rapMachine.get_next_rhyme(1);
						secondWord = rapMachine.get_next_rhyme(0);
						document.getElementById("firstWord").innerHTML = firstWord;
						document.getElementById("secondWord").innerHTML = secondWord;
					});
					$("#getRelated").click(function trigger(){
						firstWord = rapMachine.get_next_trigger();
						secondWord = rapMachine.get_next_rhyme(0);
						document.getElementById("firstWord").innerHTML = firstWord;
						document.getElementById("secondWord").innerHTML = secondWord;
					});
				</script>
			</section>
